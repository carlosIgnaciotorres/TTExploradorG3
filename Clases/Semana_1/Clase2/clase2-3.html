<!--
 Formulario basico: Crea un formulario de registro 
 con campos para nombre y email. Incluye una 
 etiqueta para cada campo y un botón de envío.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h1 class="title">Formulario</h1>
    
  </main>
  <h3>Formulario inicial</h3>
  <form>
    Nombre:<input type="text">
    email:<input type="email">
    <input type="submit" value="Enviar">

  </form>
<br>
<h3>Formulario V2</h3>
  <form>
    Nombre:<input type="text"><br>
    email:<input type="email"><br>
    <input type="submit" value="Enviar">

  </form>
  <br>
  <h3>Formulario V3</h3>
  <form>
    <table>
        <tr>
            <td>
                Nombre:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Enviar">
            </td>
        </tr>
    </table>
    

  </form>
  <br>
</body>

</html>
